<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>App Title</h1>
    <p>Explanation/Introduction of purpose/features</p>

    <form id="refuge-search-form">
        <p class="instructions">Brief instructions?</p>
        <label for="address-search">Address</label>
        <input type="text" name="address-search" id="refuge-search-form-address" required>
        <label for="max-results">User sets max - numeric or distance?</label>
        <input type = "number" name="max-results" id="refuge-search-form-max-results" value = "5">
        <input type="submit" value="Show me!">
    </form>
    <a href=""><h3>Show me how this works</h3></a>

    <section id="results-view" class="hidden">
        <h2>Search Results</h2>
        <div id="map"></div>

    </section>
    <section id="error" class="hidden">
        <h2>Something went wrong:</h2>
        <p id="error-message">No results found; please try another address search</p>
    </section>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJE1XkK5LCEWPxGEWXQrRRfpXOCagNxFo&callback=initMap">
    </script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
